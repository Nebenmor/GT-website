<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="desktop-nav">
            <div class="logo">
                <a href="#">
                    <img src="./images/Logo.svg" alt="Logo">
                </a>
            </div>

            <ul class="menu-items">
                <li><a href="#" class="active">About</a></li>             
                <li><a href="#">Our Projects</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>   
                <li><a href="#" class="btn">Get Started</a></li>                  
            </ul>
        </nav>
        <!-- End of Desktop Navigation -->
        
        <!-- Hero Section -->
         <header class="hero-container">
            <!-- Left Side -->
            <div class="left">
                <p>Welcome To</p>
                <h1><span class="gt">GT</span> Web Design</h1>
                <a href="#" class="btn">Get Started</a>
                <a href="#" class="btn cyan">Learn More</a>
            </div>
            <!-- Right Side -->
             <div class="right">
                <img src="./images/HeroImage.svg" alt="Hero Image">
             </div>
             
             <!-- Curved bottom image background -->
              <img class="hero-bg" src="./images/HeroBG.svg" alt="Hero BG">

              <!-- Polygon Shapes -->
               <div class="polygon-container">
                <img class="polygon" src="./images/Polygon.svg" alt="Polygon 1">
                <img class="polygon2" src="./images/Polygon2.svg" alt="Polygon 2">
                <img class="polygon3" src="./images/Polygon3.svg" alt="Polygon 3">
               </div>
            </header>
         <!-- End of Hero Section -->

    </div>

    <script src="main.js"></script>
</body>
</html>
